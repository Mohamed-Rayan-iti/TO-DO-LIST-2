<!DOCTYPE html>
<html>

<head>
    <title>TO-DO LIST</title>
    <link rel="shortcut icon" href="https://www.pngitem.com/pimgs/m/164-1649299_do-todo-list-icon-hd-png-download.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="doto list">
    <meta name="description" content="doto list">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="res/css/Style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="wrapper">
        <header>Todo List</header>
        <div class="inputField">
          <input type="text" placeholder="Add your new todo">
          <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
          <!-- data are comes from local storage -->
        </ul>
        <div class="footer">
          <span>You have <span class="pendingTasks"></span> pending tasks</span>
          <button>Clear All</button>
        </div>
      </div>

    <script type="text/javascript" src="res/js/Script.js"></script>

</body>

</html>
